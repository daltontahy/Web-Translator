<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Translation App</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">      </head>    
<body class="dark-theme">

    <header>
        <h1 class="logo">Translation App</h1>
    </header>

    <main>
        <section class="translation-section">
            <form id="translation-form">
                <label for="input-text">Enter text to translate:</label><br>
                <textarea id="input-text" name="input-text" rows="4" cols="50"></textarea><br>
                <button type="submit" class="cta-button">Translate</button>
            </form>
            <div id="translated-text" class="translated-text"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Translation App. All rights reserved.</p>
    </footer>

    <script>
    document.getElementById('translation-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        var inputText = document.getElementById('input-text').value;
    
        // Send AJAX request to translation endpoint
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/translate', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                document.getElementById('translated-text').textContent = response.translated_text;
            } else {
                console.error('Error:', xhr.status);
            }
        };
        xhr.onerror = function() {
            console.error('Request failed');
        };
        xhr.send(JSON.stringify({text: inputText}));
    });</script>
</body>
</html>
