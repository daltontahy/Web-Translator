<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Language Translator</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">     
</head>

<body class="dark-theme">

    <header>
        <!-- Logo -->
        <h1 class="logo">Language Translator</h1>
    </header>

    <main>

        <section class="translation-section">
            <div class="translation-input">
                <div class="label-dropdown-wrapper">
                <!-- Hide label when input has focus or contains text -->
                <span class="input-label">Enter text to translate:</span>
                <div class="dropdown-container">
                    <!-- Language Selection Dropdown -->
                    <select id="language-dropdown" class="dropdown-box">
                        <option value="" disabled selected>Select Language</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                </select>
                </div>
            </div>
                <!-- Add input box with static size and remove resizing handle -->
                <textarea id="input-text" name="input-text" rows="4" cols="50" class="input-text"></textarea>
            </div>
            <div class="translation-output">
                <label for="translated-text" id="output-label" class="output-label">Translated text:</label><br>
                <div id="translated-text" class="translated-text"></div>
            </div>
        </section>
        
        
        <section class="buttons-section">

            <form id="translation-form">
                <input type="hidden" id="language" name="language" value="">
                <!-- Translate Button -->
                <button type="submit" class="cta-button">Translate</button>
            </form>

            <!-- Translated Text -->
            <div id="translated-text" class="translated-text"></div>
        </section>

            <!-- Translation History -->
    <section id="translation-history">
        <h2>Translation History</h2>
        <button id="show-history-btn">Show Translation History</button>
        <div id="translation-history-container" style="display: none;">
            <ul id="history-list"></ul>
            <!-- Clear History Button -->
            <button onclick="clearTranslationHistory()">Clear History</button>
        </div>
    </section>

    </main>

    <footer>
        <!-- Footer Text -->
        <p>&copy; 2024 Translation App, Dalton Tahy. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../static/script.js"></script>

</body>
</html>
