<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Language Translator</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">     
</head>

<body class="dark-theme">

    <header>
        <!-- Logo -->
        <h1 class="logo">Language Translator</h1>
    </header>

    <main>
        <!-- Translation History -->
        <section id="translation-history">
            <h2>Translation History</h2>
            <ul id="history-list"></ul>
            <!-- Clear History Button -->
            <button onclick="clearTranslationHistory()">Clear History</button>
        </section>

        <!-- Translation Form -->
        <section class="translation-section">
            <form id="translation-form">
                <label for="input-text">Enter text to translate:</label><br>
                <textarea id="input-text" name="input-text" rows="4" cols="50"></textarea><br>
                <input type="hidden" id="language" name="language" value="">
                <!-- Translate Button -->
                <button type="submit" class="cta-button">Translate</button>
            </form>
            <!-- Language Selection Dropdown -->
            <select id="language-dropdown">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
                <option value="pt-br">Portuguese</option>
            </select>
            <!-- Translated Text -->
            <div id="translated-text" class="translated-text"></div>
        </section>
    </main>

    <footer>
        <!-- Footer Text -->
        <p>&copy; 2024 Translation App, Dalton Tahy. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../static/script.js"></script>

</body>
</html>
